<div class="container2">
  <div class="page-header">
    <h2>TOOLS <small>IMPORT & EXPORT</small></h2>
  </div>

  <ul class="nav nav-tabs" id="toolsTab">
    <li class="active"><a href="#import">IMPORT</a></li>
    <li><a href="#export" id="#">EXPORT</a></li>
  </ul>

  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active row" id="import">
      <div class="col-xs-6">
        
        <form action="tools/upload" class="form-horizontal" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <div class="col-sm-8">
              <input type="file" class="filestyle" data-buttonBefore="true" name="document" data-icon="false" data-buttonText="SELECT SPREADSHEET FILE" data-buttonName="btn-primary" data-size="sm" id="file_upload">
            </div>
            <div class="col-sm-4" id="save-btn-area"></div>
          </div>
        </form>

      </div>

      <div class="col-xs-6"></div>

      <div class="col-xs-12">
        <span id="status" style="text-transform: uppercase;"></span>
        <span id="display_uploaded_table"></span>
      </div>
    </div>

    <div role="tabpanel" class="tab-pane row" id="export">      
      <div class="col-xs-3">
        <select id="#" class="form-control">
          <option value="" selected disabled>Select a table before EXPORT</option>
          <option value="1">Item 1</option>
          <option value="2">Item 2</option>
        </select>
      </div>
    </div>    
  </div>
</div>
